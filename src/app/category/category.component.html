<table class="table table-bordered table-striped">
    <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="cats.length === 0">
      <tr>
        <td colspan="4">There are no cats in the DB. Add a new cat below.</td>
      </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let cat of cats">
        <td>{{cat.name}}</td>
        <td>{{cat.age}}</td>
        <td>{{cat.weight}}</td>
        <td>
          <button class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
