
<div id="content">
           <div class="panel box-shadow-none content-header">
              <div class="panel-body">
                <div class="col-md-12">
                    <h3 class="animated fadeInLeft">Categories</h3>
                </div>
              </div>
          </div>
          <div class="col-md-12 top-20 padding-0">
            <div class="col-md-12">
              <div class="panel">
                <div class="panel-heading"><h3>Categories</h3></div>
                <div class="panel-body">
                  <div class="responsive-table">
                  <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Weight</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cat of cats">
                      <td>{{cat.name}}</td>
                      <td>{{cat.age}}</td>
                      <td>{{cat.weight}}</td>
                      <td>
                        <button class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                      </td>
                    </tr>
                  </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
          </div>
        </div>
