<h1>
  {{title}}
</h1>



<div class="row" *ngFor="let item of items | async">
    <div class="col-md-12">
      <h1>{{ item.$key }}</h1>
      <p>{{ item.id }}</p>
      <p>{{ item.email }}</p>
      <p>{{ item.name }}</p>
      <p>{{ item.email }}</p>
    </div>
    <br>
</div>
<router-outlet></router-outlet>
